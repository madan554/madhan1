{% extends 'html/header.html'%}
{% block title %} login {% endblock %}
{% block content %}
<body class="bg-danger"></body>
<div class="container">
   <div class="card col-md-4 mx-auto mt-5 bg-info shadow-lg">
     	<h3 class="bg-dark text-light p-3 text-center border rounded">register</h3>
     	<form method="post">{% csrf_token %}<input type="text" name="uname" placeholder="username" class="form-control">
     		<input type="number" name="ag" placeholder="age" class="form-control my-2">
     		<input type="text" name="eml" placeholder="email id" class="form-control my-2">
     		<input type="number" name="cn" placeholder="contact num" class="form-control my-2">
     		<input type="text" name="ad" placeholder="address" class="form-control my-2">
     		 <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
     		<input type="submit" class="btn btn-success btn-block" value="register">
     	</form>
     </div>
  </div>
</div>

{% endblock %}
