{% extends 'html/header.html' %}
{% block title %}CRUD Operations {% endblock %}
{% block content %}
 <div class="container">
 	<div class="row">
 		<div class="card col-md-3 mx-auto mt-3 mx-2 shadow-lg">
 			<h3 class="p-3 bg-info text-center text-white mt-3 border rouned">Add User</h3>
 			<form method="POST">{% csrf_token %}
 				<input type="text" name="username" class="form-control my-2" placeholder="UserName">
 				<input type="password" name="password" class="form-control my-2" placeholder="Password">
 				<input type="email" name="email" class="form-control my-2" placeholder="Email ID">
 				<input type="number" name="age" class="form-control my-2" placeholder="Age">
 				<input type="submit" name="" value="Create" class="form-control btn btn-success btn-block my-2">
 			</form>
 		</div>
 		<div class="card col-md-7 mt-3 mx-2 shadow-lg">
 			<h3 class="p-3 bg-info text-white text-center mt-3">User Details</h3>
 			<table class="table table-striped table-hover table-borderless">
 				<tr class="text-light bg-dark">
 					<th>S.No</th>
 					<th>UserName</th>
 					<th>EmailID</th>
 					<th>Age</th>
 					<th>Actions</th>
 				</tr>
 				{% for i in info %}
                   <tr>
                   	<td>{{forloop.counter}}</td>
                   	<td>{{i.username}}</td>
                   	<td>{{i.email}}</td>
                   	<td>{{i.age}}</td>
                   	<td><a href="" class="btn btn-info">Update</a>
                   		<a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a></td>
                   </tr>
                   {% endfor %}
 			</table>
 		</div>
 	</div>
 </div>
{% endblock %}
